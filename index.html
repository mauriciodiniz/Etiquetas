<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Impressão de Etiqueta 58mm — 88ml Delivery</title>

  <style>
    /* VARIÁVEIS */
    :root{
      --label-width:58mm;
      --font-family:'Arial', sans-serif;

      /* altura total da etiqueta impressa */
      --label-height:38mm;

      /* espaço após a etiqueta */
      --gap-height:12mm;

      /* altura da página na impressão = etiqueta + gap */
      --page-height: calc(var(--label-height) + var(--gap-height));
    }

    /* LAYOUT GERAL */
    body{
      font-family:var(--font-family);
      display:flex;
      gap:20px;
      padding:20px;
      flex-wrap:wrap;
      background:#f5f5f5;
    }

    /* PAINEL DE CONTROLES */
    .controls{
      min-width:300px;
      flex:1;
    }

    label{
      display:block;
      margin:8px 0 4px;
      font-weight:600;
    }

    input[type="text"]{
      width:100%;
      padding:8px;
      font-size:16px;
      border-radius:8px;
      border:1px solid #ccc;
      box-sizing:border-box;
    }

    button{
      margin-top:12px;
      padding:10px;
      font-size:16px;
      border-radius:8px;
      border:none;
      background:#333;
      color:white;
      cursor:pointer;
    }

    /* PRÉ-VISUALIZAÇÃO */
    .label-preview{
      width:var(--label-width);
      padding:8px;
      border:1px dashed #999;
      background:white;
      border-radius:6px;
      box-sizing:border-box;
    }

    .etiqueta{
      width:100%;
      height:var(--label-height);
      box-sizing:border-box;
      overflow:hidden;
    }

    /* ESTILOS DA ETIQUETA */
    .company{
      text-align:center;
      font-size:14px;
      font-weight:bold;
    }

    .product-name{
      font-size:18px;
      font-weight:bold;
      margin:5px 0;
      text-align:center;
    }

    .row{
      display:flex;
      justify-content:space-between;
      font-size:14px;
      margin-top:4px;
    }

    .divider{
      height:1px;
      background:#000;
      margin:6px 0;
    }

    .total{
      font-size:18px;
      font-weight:bold;
      margin-top:6px;
      text-align:center;
    }

    /* GAP IMPRESSO */
    .print-gap{
      height:var(--gap-height);
      display:none;
    }

    /* MODO IMPRESSÃO */
    @media print {

      .controls{
        display:none !important;
      }

      @page{
        size: var(--label-width) var(--page-height);
        margin:0;
      }

      .print-gap{
        display:block;
      }

      .label-preview{
        border:none !important;
        padding:0;
        page-break-after:always;
        break-after:page;
      }

      body, html{
        margin:0;
        padding:0;
        width:var(--label-width);
        height:var(--page-height);
      }
    }
  </style>

</head>
<body>

  <div class="controls">
    <h2>Gerador de Etiqueta 58mm — 88ml</h2>

    <label>NOME:</label>
    <input id="nome" type="text" placeholder="INSERIR TÍTULO">

    <label>PESO (kg):</label>
    <input id="peso" type="text" placeholder="0,952">

    <label>R$/KG:</label>
    <input id="preco" type="text" placeholder="79,90">

    <label>TOTAL:</label>
    <input id="total" type="text" readonly placeholder="Calculado automaticamente">

    <button id="atualizar">Atualizar Pré-visualização</button>
    <button id="imprimir">IMPRIMIR</button>
  </div>

  <div class="label-preview" id="labelPreview">
    <div class="etiqueta" id="etiqueta">

      <div class="company">88ml Delivery Ltda</div>
      <div class="divider"></div>

      <div class="product-name" id="previewNome">INSERIR TÍTULO</div>

      <div class="row">
        <div class="peso" id="previewPeso"><b>Peso:</b> 0,000 kg</div>
        <div class="peso" id="previewPreco"><b>R$/kg:</b> R$0,00</div>
      </div>

      <div class="divider"></div>

      <div class="total" id="previewTotal">TOTAL: R$0,00</div>

      <!-- ESPAÇO FIXO APÓS A ETIQUETA -->
      <div class="print-gap"></div>

    </div>
  </div>

<script>
  const nomeInput = document.getElementById('nome');
  const pesoInput = document.getElementById('peso');
  const precoInput = document.getElementById('preco');
  const totalInput = document.getElementById('total');

  const previewNome = document.getElementById('previewNome');
  const previewPeso = document.getElementById('previewPeso');
  const previewPreco = document.getElementById('previewPreco');
  const previewTotal = document.getElementById('previewTotal');

  function parseNumberBR(value){
    if(!value) return 0;
    value = value.replace(/\./g,'').replace(',','.');
    return parseFloat(value) || 0;
  }

  function formatPeso(v){
    return v.toFixed(3).replace('.', ',');
  }

  function formatMoney(v){
    return v.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
  }

  function atualizar(){
    const nome = nomeInput.value.trim() || 'INSERIR TÍTULO';
    const peso = parseNumberBR(pesoInput.value);
    const preco = parseNumberBR(precoInput.value);
    const total = peso * preco;

    previewNome.textContent = nome.toUpperCase();
    previewPeso.innerHTML = "<b>Peso:</b> " + formatPeso(peso) + " kg";
    previewPreco.innerHTML = "<b>R$/kg:</b> " + formatMoney(preco);
    previewTotal.textContent = "TOTAL: " + formatMoney(total);

    totalInput.value = formatMoney(total);
  }

  document.getElementById("atualizar").onclick = atualizar;
  document.getElementById("imprimir").onclick = ()=>{ atualizar(); print(); };

  atualizar();
</script>

</body>
</html>
