<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Impressão de Etiquetas 58mm</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  .container {
    max-width: 300px;
    margin: auto;
  }

  label {
    font-weight: bold;
    font-size: 14px;
  }

  input {
    width: 100%;
    padding: 6px;
    margin-bottom: 12px;
    font-size: 16px;
  }

  button {
    width: 100%;
    padding: 10px;
    background: black;
    color: white;
    border: none;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
  }

  /* ---------- ESTILO DA IMPRESSÃO ---------- */
  @media print {

    body { margin: 0; padding: 0; }

    .no-print { display: none !important; }

    .etiqueta {
      width: 58mm;
      padding: 5px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      line-height: 1.2;
    }

    .empresa {
      text-align: center;
      font-weight: bold;
      font-size: 13px;
    }

    .cnpj {
      text-align: center;
      font-size: 10px;
    }

    .linha {
      margin: 4px 0;
      border-bottom: 1px dashed black;
    }

    .produto {
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      margin-top: 4px;
    }

    .valor {
      font-weight: bold;
      font-size: 13px;
    }

    .total {
      font-weight: bold;
      font-size: 20px; 
      margin-top: 5px;
      text-align: center;
    }

    .espaco-logo {
      height: 20mm;
      border: 1px dashed #ccc;
      margin-top: 10px;
    }
  }
</style>

</head>
<body>

<div class="container no-print">
  <h2>Gerador de Etiquetas 58mm</h2>

  <label>NOME:</label>
  <input id="nome" type="text" placeholder="Ex: ANCHO ESTÂNCIA 92">

  <label>PESO (kg):</label>
  <input id="peso" type="text" placeholder="Ex: 0,952">

  <label>R$/KG:</label>
  <input id="preco" type="text" placeholder="Ex: 79,90">

  <button onclick="imprimir()">IMPRIMIR</button>
</div>

<!-- ÁREA DA ETIQUETA (gerada dinamicamente) -->
<div id="print-area" style="display:none"></div>

<script>
/* ----------- MÁSCARA DE PESO ------------ */
document.getElementById("peso").addEventListener("input", function () {
  let v = this.value.replace(",", ".").replace(/[^0-9.]/g, "");
  if (v.split(".").length > 2) v = v.replace(/\.+$/, "");
  this.value = v.replace(".", ",");
});

/* ---------- MÁSCARA DE PREÇO ---------- */
document.getElementById("preco").addEventListener("input", function () {
  let v = this.value.replace(/\D/g, "");
  v = (v / 100).toFixed(2) + "";
  v = v.replace(".", ",");
  this.value = v;
});

/* -------- FUNÇÃO IMPRIMIR ETIQUETA -------- */
function imprimir() {
  const nome = document.getElementById("nome").value;
  const peso = document.getElementById("peso").value.replace(",", ".");
  const preco = document.getElementById("preco").value.replace(",", ".");

  if (!nome || !peso || !preco) {
    alert("Preencha todos os campos!");
    return;
  }

  const total = (Number(peso) * Number(preco)).toFixed(2).replace(".", ",");

  const html = `
    <div class="etiqueta">
      <div class="empresa">88ml Delivery Ltda</div>
      <div class="cnpj">CNPJ: 61.615.703/0001-19</div>

      <div class="linha"></div>

      <div class="produto">${nome}</div>

      <div class="valor">Peso: <b>${peso.replace(".", ",")} kg</b></div>
      <div class="valor">R$/kg: <b>R$ ${preco.replace(".", ",")}</b></div>

      <div class="linha"></div>

      <div class="total"><b>TOTAL: R$ ${total}</b></div>

      <div class="espaco-logo"></div>
    </div>
  `;

  const printArea = document.getElementById("print-area");
  printArea.innerHTML = html;
  printArea.style.display = "block";

  window.print();

  setTimeout(() => {
    printArea.style.display = "none";
  }, 500);
}
</script>

</body>
</html>
